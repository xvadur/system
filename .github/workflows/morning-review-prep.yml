name: Morning Review Preparation

on:
  schedule:
    - cron: '0 6 * * *'  # 06:00 UTC = 07:00 CET
  workflow_dispatch:

jobs:
  prepare-review:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Generate daily review
        run: python scripts/generate_daily_review.py

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore(review): generate daily review for $(date -u +'%Y-%m-%d')"
            git push
          fi
