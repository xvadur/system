name: Auto Session Rotation

on:
  schedule:
    - cron: '0 0 * * *'  # 00:00 UTC = 01:00 CET
  workflow_dispatch:

jobs:
  rotate-session:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write # Potrebn√© pre vytv√°ranie a mergovanie PR

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Potrebn√© pre kompletn√∫ hist√≥riu a oper√°cie s branchami

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Check required files
        run: |
          echo "üîç Kontrola po≈æadovan√Ωch s√∫borov:"

          # Skontroluj session skripty
          if [ -f "scripts/auto_archive_session.py" ]; then
            echo "‚úÖ scripts/auto_archive_session.py - OK"
          else
            echo "‚ùå scripts/auto_archive_session.py - CH√ùBA"
            exit 1
          fi

          if [ -f "scripts/create_new_session.py" ]; then
            echo "‚úÖ scripts/create_new_session.py - OK"
          else
            echo "‚ùå scripts/create_new_session.py - CH√ùBA"
            exit 1
          fi

          # Skontroluj template (varovanie, nie chyba)
          if [ -f "templates/session_template.md" ]; then
            echo "‚úÖ templates/session_template.md - OK"
          else
            echo "‚ö†Ô∏è  templates/session_template.md - CH√ùBA (pou≈æije sa fallback)"
          fi

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Get current date for branch naming
        id: date
        run: echo "CURRENT_DATE=$(date -u +'%Y-%m-%d')" >> $GITHUB_ENV

      - name: Create session branch
        run: |
          BRANCH_NAME="session-${{ env.CURRENT_DATE }}"
          echo "‚û°Ô∏è  Vytv√°ram branch: $BRANCH_NAME"
          git checkout -b $BRANCH_NAME || git checkout $BRANCH_NAME # Vytvor√≠ alebo prepne na existuj√∫cu branch
          git push origin $BRANCH_NAME --force # Pre istotu, ak u≈æ branch existuje a chceme ju prep√≠sa≈•

      - name: Run session rotation scripts
        run: |
          echo "üîÑ Sp√∫≈°tam session rotation skripty..."

          # Spusti auto_archive_session.py
          if python scripts/auto_archive_session.py; then
            echo "‚úÖ auto_archive_session.py √∫spe≈°n√©"
          else
            echo "‚ùå auto_archive_session.py zlyhalo"
            exit 1
          fi

          # Spusti create_new_session.py
          if python scripts/create_new_session.py; then
            echo "‚úÖ create_new_session.py √∫spe≈°n√©"
          else
            echo "‚ùå create_new_session.py zlyhalo"
            exit 1
          fi

      - name: Commit and push changes to session branch
        run: |
          git add -A
          git commit -m "chore(session): auto-rotation for ${{ env.CURRENT_DATE }}" || echo "‚ö†Ô∏è  Commit failed (mo≈æno ≈æiadne zmeny)"
          git push origin session-${{ env.CURRENT_DATE }} || echo "‚ö†Ô∏è  Push failed (mo≈æno ≈æiadne zmeny)"

      - name: Create Pull Request
        id: create_pr
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore(session): auto-rotation for ${{ env.CURRENT_DATE }}"
          title: "Session Rotation: ${{ env.CURRENT_DATE }}"
          body: |
            Automatick√© generovanie session pre ${{ env.CURRENT_DATE }}.
            Obsahuje archiv√°ciu vƒçeraj≈°ej session a vytvorenie novej.
          branch: session-${{ env.CURRENT_DATE }}
          base: main
          delete-branch: true # Vyma≈æe session branch po mergi

      - name: Merge Pull Request
        if: steps.create_pr.outputs.pull-request-number
        run: |
          PR_NUMBER=${{ steps.create_pr.outputs.pull-request-number }}
          echo "‚û°Ô∏è  Mergujem Pull Request #$PR_NUMBER"
          gh pr merge $PR_NUMBER --squash --admin # Pou≈æi gh CLI pre merge
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
