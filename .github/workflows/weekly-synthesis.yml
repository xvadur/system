# XVADUR Weekly Synthesis Workflow
# Týždenná agregácia metrík a vytvorenie reportu

name: Weekly Synthesis

on:
  schedule:
    # Každú nedeľu o 23:00 (UTC)
    - cron: '0 23 * * 0'
  workflow_dispatch:  # Manuálne spustenie

permissions:
  contents: write

jobs:
  weekly-report:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          
      - name: Synthesize weekly progress
        run: |
          # Placeholder for weekly synthesis script
          # This script will need to read from development/logs and development/data
          echo "Synthesizing weekly progress..."
          # python scripts/synthesis/weekly_synthesis.py --input-dir development --output docs/weekly_synthesis/$(date +%Y-%V).md
          
      - name: Create Weekly Report File
        run: |
          WEEK=$(date +%Y-W%V)
          mkdir -p sessions/archive
          echo "# Weekly Report: $WEEK" > sessions/archive/week_${WEEK}.md
          echo "" >> sessions/archive/week_${WEEK}.md
          echo "Generated: $(date -u +%Y-%m-%dT%H:%M:%SZ)" >> sessions/archive/week_${WEEK}.md
          
      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git diff --staged --quiet || git commit -m "chore(report): weekly synthesis [skip ci]"
          git push

