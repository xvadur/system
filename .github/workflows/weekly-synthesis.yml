name: Weekly Synthesis

on:
  schedule:
    # Ka≈æd√∫ nedeƒæu o 23:00 (UTC)
    - cron: '0 23 * * 0'
  workflow_dispatch:  # Manu√°lne spustenie

permissions:
  contents: write

jobs:
  weekly-report:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          
      - name: Synthesize weekly progress
        run: |
          # Placeholder for weekly synthesis script
          # This script will need to read from development/logs and development/data
          echo "Synthesizing weekly progress..."
          # python scripts/synthesis/weekly_synthesis.py --input-dir development --output docs/weekly_synthesis/$(date +%Y-%V).md
          
      - name: Create Weekly Report File
        continue-on-error: true
        run: |
          WEEK=$(date +%Y-W%V)
          OUTPUT_DIR="production/sessions/archive"
          mkdir -p "$OUTPUT_DIR"
          
          REPORT_FILE="$OUTPUT_DIR/week_${WEEK}.md"
          TIMESTAMP=$(date -u +'%Y-%m-%dT%H:%M:%SZ')
          python3 -c "from pathlib import Path; import os; week = os.environ.get('WEEK', ''); timestamp = os.environ.get('TIMESTAMP', ''); content = f'# Weekly Report: {week}\n\n**Generated:** {timestamp}\n\n## üìä T√Ω≈ædenn√Ω Prehƒæad\n\n*Tento report bol vytvoren√Ω automaticky. Pre detailn√∫ anal√Ωzu pozri development/logs/XVADUR_LOG.md*\n\n## üìà Metriky\n\n*Metriky bud√∫ doplnen√© po implement√°cii weekly synthesis skriptu*\n\n## ‚úÖ Dokonƒçen√© √ölohy\n\n*Zoznam dokonƒçen√Ωch √∫loh za t√Ω≈æde≈à*\n\n## üéØ Ciele na ƒéal≈°√≠ T√Ω≈æde≈à\n\n*Ciele a priority na nasleduj√∫ci t√Ω≈æde≈à*\n'; Path(os.environ.get('REPORT_FILE', '')).write_text(content, encoding='utf-8')" || echo "# Weekly Report: $WEEK\n\n**Generated:** $TIMESTAMP\n\n## üìä T√Ω≈ædenn√Ω Prehƒæad\n\n*Tento report bol vytvoren√Ω automaticky.*\n" > "$REPORT_FILE"
          echo "‚úÖ Weekly report vytvoren√Ω: $REPORT_FILE"
          
      - name: Commit changes
        continue-on-error: true
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          
          if git diff --staged --quiet; then
            echo "‚ÑπÔ∏è  No changes to commit"
          else
            git commit -m "chore(report): weekly synthesis [skip ci]"
            CURRENT_BRANCH=$(git rev-parse --abbrev-ref HEAD)
            git push origin "$CURRENT_BRANCH" || echo "‚ö†Ô∏è  Push failed"
          fi

