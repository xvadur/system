name: Morning Session Setup

on:
  schedule:
    - cron: '0 6 * * *'  # 06:00 UTC = 07:00 CET
  workflow_dispatch:

jobs:
  setup-session:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Get current date
        id: date
        run: echo "CURRENT_DATE=$(date -u +'%Y-%m-%d')" >> $GITHUB_ENV

      - name: Create session branch (if not exists)
        run: |
          BRANCH_NAME="session-${{ env.CURRENT_DATE }}"
          echo "‚û°Ô∏è  Overujem/vytv√°ram branch: $BRANCH_NAME"
          git checkout $BRANCH_NAME || git checkout -b $BRANCH_NAME
          git pull origin $BRANCH_NAME || true # Sk√∫si stiahnu≈• zmeny, ak branch u≈æ existuje

      - name: Copy session to development
        continue-on-error: false
        run: |
          echo "üìÇ Kop√≠rujem staging/sessions/today/session.md do development/sessions/current/"
          mkdir -p development/sessions/current
          
          if [ ! -f "staging/sessions/today/session.md" ]; then
            echo "‚ö†Ô∏è  staging/sessions/today/session.md neexistuje, vytv√°ram z√°kladn√Ω s√∫bor"
            mkdir -p staging/sessions/today
            python3 -c "import sys; from pathlib import Path; import os; session_date = os.environ.get('CURRENT_DATE', ''); session_content = f'# Session: {session_date}\n\n## üéØ Cieƒæ D≈àa\n*Dopl≈à svoj cieƒæ pre dne≈°n√Ω de≈à*\n\n## üìù Pozn√°mky\n*Tvoje pozn√°mky z pr√°ce*\n\n## ‚úÖ Dokonƒçen√© √ölohy\n*Zoznam dokonƒçen√Ωch √∫loh*\n\n## üîÑ V Pr√°ci\n*√ölohy, na ktor√Ωch pr√°ve pracuje≈°*\n'; session_path = Path('staging/sessions/today/session.md'); session_path.write_text(session_content, encoding='utf-8'); print(f'‚úÖ Session s√∫bor vytvoren√Ω: {session_path}')"
          fi
          
          cp staging/sessions/today/session.md development/sessions/current/session.md
          echo "‚úÖ Session skop√≠rovan√°"

      - name: Add log entry for new session setup
        continue-on-error: true
        run: |
          python -c "
          import sys
          sys.path.insert(0, '.')
          from scripts.utils.log_manager import add_log_entry
          
          add_log_entry(
              action_name='Session Setup: Nov√° denn√° session pre ${{ env.CURRENT_DATE }}',
              status='Completed',
              files_changed=['development/sessions/current/session.md'],
              xp_estimate=5.0
          )
          print('‚úÖ Log entry added')
          " || echo "‚ö†Ô∏è  Nepodarilo sa prida≈• log entry (pokraƒçujeme)"

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git commit -m "chore(session): daily session setup for ${{ env.CURRENT_DATE }}" || echo "‚ö†Ô∏è  Commit failed (mo≈æno ≈æiadne zmeny)"
          git push origin session-${{ env.CURRENT_DATE }} || echo "‚ö†Ô∏è  Push failed (mo≈æno ≈æiadne zmeny)"

      - name: Cleanup (optional, if you want to remove the temporary session branch)
        run: |
          # Tato cast sa spusti az po uspesnom mergi pull requestu
          # Zatial ju nebudem implementovat, kedze merge sa deje uz v auto-session-rotation
          echo "‚ÑπÔ∏è  Cleanup branch sa bude riesit po mergi Pull Requestu z predosleho workflow."
